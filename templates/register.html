<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Register The Market</title>
		<link rel="stylesheet" href="../static/dist/css/output.css" />
		<link rel="stylesheet" href="../static/dist/css/style.css" />			
	</head>
	<body>
		<nav>
			<div
			  class="container mx-auto px-6 py-2 flex justify-between items-center"
			>
			  <a class="font-bold text-2xl lg:text-4xl" href="/">
				<span
				  class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
				  >The Market!</span
				>
			  </a>
			  <div class="block">
				<button
				  class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none"
				>
				  <svg
					class="fill-current h-3 w-3"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg"
				  >
					<title>Menu</title>
					<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
				  </svg>
				</button>
			  </div>
			  <div>
				<ul class="inline-flex">
				  <li><a class="px-4 font-bold" href="/">Home</a></li>
				  <li><a class="px-4 hover:text-gray-800" href="#">About</a></li>
				  <li><a class="px-4 hover:text-gray-800" href="#">Contact</a></li>
				</ul>
			  </div>
			</div>
		  </nav>
		<section class="dark:bg-gray-900 inline-block loginSection">
			<div class="py-8 px-16 md:h-screen lg:py-0 loginPageWrapper">
				<div class="w-full bg-white rounded-lg md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800">
					<div class="p-2 space-y-4 md:space-y-6 sm:p-8">
						<h1 class="text-5xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-8 ml-2">
							Register
						</h1>
						<div>
							<div class="border">
								<form action="{{ url_for('login') }}" method="post">
									<div class="msg">{{ msg }}</div>									
									<div class="px-4">
										<label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
										<input id="username" name="username" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
									</div>
									<div class="px-4">
										<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
										<input id="password" name="password" type="password" placeholder="**********" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
									</div>
									<div class="px-4">
										<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
										<input id="email" name="email" type="text" placeholder="Enter Your Email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
									</div>
									<button type="submit" class="ml-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded loginFormSubmitBtn">Login</button>
									<p class="ml-2 text-sm font-light text-gray-500 dark:text-gray-400 bg">
										Already have an account? <a class="bg-blue-600 text-white px-4 bottom"  href="{{url_for('login')}}"> Sign In here</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<img width="600px" src="../static/src/register_ill.jpg" alt="login illustrator"/>
			</div>
		</section>
	</body>
</html>
