<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Market</title>
    <link rel="stylesheet" href="../static/dist/css/output.css" />
    <link rel="stylesheet" href="../static/dist/css/style.css" />
  </head>
  <body>
    <div
      id="loader"
      class="left-0 top-0 fixed w-screen h-screen flex items-center justify-center"
    >
      <?xml version="1.0" ?><svg
        class="spinner"
        fill="none"
        height="48"
        viewBox="0 0 48 48"
        width="48"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 24C4 35.0457 12.9543 44 24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4"
          stroke="black"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="4"
        />
      </svg>
    </div>
    <div class="text-center bg-gray-50 text-gray-800 py-20 px-6">
      <h1 class="text-5xl font-bold mt-0 mb-6">
        Welcome To
        <span
          class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
          >The Market!</span
        >
      </h1>
    </div>
    <div class="container mx-auto px-20">
      <h6 class="text-2xl font-bold mt-0 mb-6 text-center">Select a unit!</h6>
      <select
        id="unitsSelect"
        onchange="getGraphs()"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option selected>Select option for trading crypto currency</option>
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum </option>
        <option value="BNB">BNB</option>
        <option value="XRP">XRP</option>
        <option value="DOGE">Dogecoin</option>
        <option value="ADA">Cardano</option>
        <option value="MATIC">Polygon</option>
        <option value="DOT">Polkadot</option>
        <option value="DAI">Dai</option>
      </select>
      <iframe id="iframe" width="100%" height="1000px" src=""></iframe>
    </div>
  </body>

  <script type="text/javascript">
    function getGraphs() {
      document.getElementById("loader").style.display = "flex";
      var unit = document.getElementById("unitsSelect").value;
      url = "http://127.0.0.1:5000/getGraph?unit=" + unit;
      fetch(url, { method: "POST" })
        .then((response) => response.json())
        .then((res) =>
            (document.getElementById("iframe").src = "/static/myGraph.html")(
            (document.getElementById("loader").style.display = "none")
          )
        );
    }
  </script>
</html>
